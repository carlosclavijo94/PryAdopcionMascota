<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="frgHead">
<title>Sistema adopcion de mascotas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Custom Theme files -->
<link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet"
	media="all">
<link th:href="@{/css/easy-responsive-tabs.css}" rel='stylesheet'
	type='text/css' />
<!-- easy-responsive-tabs -->

<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"
	media="all">
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
<!-- font-awesome icons -->
<!-- //Custom Theme files -->
<!-- js -->
<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
<!-- //js -->
<!-- web-fonts -->
<link href="//fonts.googleapis.com/css?family=Limelight"
	rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Junge" rel="stylesheet">
<link
	href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
	rel='stylesheet' type='text/css'>
<!-- //web-fonts -->
</head>

<body id="page-top">
	<!-- banner -->
	<div th:fragment="frgImg" class="agileits-banner">
		<div class="bnr-agileinfo">
			<div class="banner-top w3layouts">
				<div class="container">
					<ul class="agile_top_section">
						<li>
							<p>ESPE-L Sitio Web</p>
						</li>
						<li>
							<p>
								<span class="glyphicon glyphicon-earphone"></span> 0997378094
							</p>
						</li>
						<li class="sign" sec:authorize="isAuthenticated()"><i
							class="fa fa-sign-in"></i>&nbsp;<a href="#"><span
								sec:authentication="name"></span></a>
							<div sec:authorize="isAuthenticated()">
								<form id="frmLogout" th:action="@{/logout}" method="post">
									<i class="fas fa-sign-out-alt"></i>&nbsp;<a href="#"
										onclick="document.getElementById('frmLogout').submit();">Salir</a>
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
								</form>
							</div></li>
						<li class="fas fa-sign-out-alt" sec:authorize="!isAuthenticated()">
							<a th:href="@{/login}">Ingresar</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="banner-w3text w3layouts">

				<h3 class="w3ls_agile">Los animales importan</h3>

				<h2>Adopción de Mascotas</h2>
			</div>
			<!-- navigation -->
			<div class="top-nav w3-agiletop">
				<div class="agile_inner_nav_w3ls">
					<div class="navbar-header w3llogo">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<h1>
							<a href="index.html"></a>
						</h1>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<div class="w3menu navbar-left">
							<ul class="nav navbar">
								<li><a href="index.html" class="active">Inicio</a></li>
								<li><a href="about.html">Acerca De</a></li>
								<li><a href="gallery.html">Galería</a></li>
								<li><a th:href="@{/adopcion/create}">Adopción</a></li>
								<li><a th:href="@{/persona/create}">Cliente</a></li>
								<li><a href="contact.html">Contacto</a></li>
							</ul>
						</div>
						<div class="w3ls-bnr-icons social-icon navbar-right">
							<a href="#" class="social-button twitter"><i
								class="fa fa-twitter"></i></a> <a href="#"
								class="social-button facebook"><i class="fa fa-facebook"></i></a>
							<a href="#" class="social-button google"><i
								class="fa fa-google-plus"></i></a> 
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<!-- navigation -->

		</div>
	</div>
	<!-- //banner -->


	<!-- Footer -->
	<footer th:fragment="frgFooter">
		<!-- w3-agilesale -->
		<div class="w3-agilesale welcome">
			<div class="container">

				<h3 class="agileits-title two">
					Adopción de mascotas. Sé parte de algo <span>Hermoso!</span>
				</h3>

			</div>
		</div>
		<!-- //w3-agilesale -->

		<!-- copy rights start here -->
		<div class="copy-w3right">
			<div class="container">

				<p>© 2020 ESPE-L Sitio Web | Hecho por Clavijo y Briones</p>
			</div>
		</div>
	</footer>
	<!-- End of Footer -->

	<!-- text-effect -->
	<script th:type="text/javascript" src="js/jquery.transit.js"></script>
	<script th:type="text/javascript" src="js/jquery.textFx.js"></script>


	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
