<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div th:replace="layout :: frgImg" class="agileits-banner"></div>

	<div id="wrapper">

		<div class="contact">
			<div class="container">
				<h3 class="agileits-title" th:text="${title}"></h3>

				<div class="contact-agileinfo">
					<div class="col-md-7 contact-right">
					
						<form th:action="@{/cliente/save}" th:object="${cliente}" enctype="multipart/form-data" method="post">
							<div class="form-group row">
								<input type="text" th:field="*{nombres}" th:errorclass="'form-control is-invalid'" placeholder="Nombres"/>
								<small class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>	
							</div>
							<div class="form-group row">
								<input type="text" th:field="*{cedula}" th:errorclass="'form-control is-invalid'" placeholder="C&eacute;dula"/>
								<small class="invalid-feedback" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></small>	
							</div>
							<div class="form-group row"> 
								<input type="text" th:field="*{direccion}" th:errorclass="'form-control is-invalid'" placeholder="Direcci&oacute;n"/>
								<small class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
							</div>
							<div class="form-group row">
								<input type="text" th:field="*{telefono}" th:errorclass="'form-control is-invalid'" placeholder="Tel&eacute;fono"/>
								<small class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefon}"></small>
							</div>
							<div class="form-group row">
								<input type="file" name="photo" id="photo" class="form-control"/>
							</div>
																					
							<div class="form-group col-sm-4">	
							
								<input type="submit"
								class="btn btn-success btn-user btn-block"
								value="Guardar"/>
								
								<a th:href="@{/cliente/list}"
								class="btn btn-danger btn-user btn-block"
							    >Cancelar</a>
								    					    
							</div>
						
							<input type="hidden" th:field="*{idcliente}" />
						</form>
						
					</div>

				</div>
			</div>
		</div>

	</div>
	<footer th:replace="layout :: frgFooter"></footer>

</body>
</html>
