<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div th:replace="layout :: frgImg" class="agileits-banner"></div>

	<div id="wrapper">

		<div class="contact">
			<div class="container">
				<h3 class="agileits-title" th:text="${title}"></h3>

				<div class="contact-agileinfo">
					<div class="col-md-7 contact-right">
					
						<form th:action="@{/persona/save}" th:object="${persona}" method="post">
						<div class="form-group row">
							<input type="text" th:field="*{nombre}" placeholder="Nombre">
							</div>
							<div class="form-group row">
							<input type="text" th:field="*{cedula}" placeholder="C&eacute;dula">
							</div>
							<div class="form-group row"> 
							<input type="text" th:field="*{direccion}" placeholder="Direcci&oacute;n">
							</div>
							<div class="form-group row">
							<input type="text" th:field="*{telefono}" placeholder="Tel&eacute;fono">
							</div>
							<div class="form-group row">
								<input type="text" th:field="*{usuario.user}" placeholder="Usuario">
							</div>
							<div class="form-group row">
								<input type="password" th:field="*{usuario.pass}" placeholder="Password">
							</div>	
							
							
							<div class="form-group col-sm-4">	
							
								<input type="submit"
								class="btn btn-success btn-user btn-block"
								value="Guardar" />
								    
								    <a th:href="@{/persona/list}"
								class="btn btn-danger btn-user btn-block"
							    >Cancelar</a>
								    
								    
							</div>
							
							
							
							<input type="hidden" th:field="*{idpersona}" />
						</form>
						
					</div>
					
					
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

	</div>

	<footer th:replace="layout :: frgFooter"></footer>




</body>
</html>
