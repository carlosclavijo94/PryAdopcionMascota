<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div th:replace="layout :: frgImg" class="agileits-banner"></div>

	<div id="wrapper">
			<div id="content">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${mascota}" class="h4 text-gray-900 mb-4"></h1>
											</div>
												<div class=col-2>
											<img th:src="@{/photos/} + ${mascota.imagen}" width="80"
												height="80" />
											</div>
											<hr>
											<hr>
											<div class="form-group row">
												<div class="col-sm-12 mb-3 mb-sm-0">
												<h6>Nombre</h6>
													<label class="form-control form-control-user"
													
														th:text="${mascota.nombre}"></label>
												</div>
											</div>
											<div class="form-group row">
												<div class="col-sm-12 mb-3 mb-sm-0">
												<h6>Edad</h6>
													<label class="form-control form-control-user"
														th:text="${mascota.edad}"></label>
												</div>
											</div>	
											
											<hr>											
											<h5 class="modal-title">Desea eliminar el registro?</h5>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">													
													<a th:href="@{/mascota/delete/} + ${mascota.idmascota}"
																class="btn btn-success btn-user btn-block">Confirmar</a>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/mascota/list}"
														class="btn btn-danger btn-user btn-block">Cancelar</a>
												</div>
											</div>											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
	</div>
	
	<footer th:replace="layout :: frgFooter"></footer>




</body>
</html>
