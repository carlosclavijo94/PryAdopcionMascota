<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div th:replace="layout :: frgImg" class="agileits-banner"></div>

	<div id="wrapper">
		<div id="content">

			<!-- Begin Page Content -->
			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="container">

					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
								<div class="col-lg-7">
									<div class="p-5">
										<div class="text-center">
											<h2 th:text="${mascota}" class="agileits-title"></h2>
										</div>
										<div class=col-2>
											<img th:src="@{/photos/} + ${mascota.imagen}" width="80"
												height="80" />
										</div>
										<hr>

										<div class="container">

											<div class="row">
												<div class="col">
													<ul class="nav nav-tabs mt-5" id="myTabs">
														<li class="nav-item"><a href="#tab1" data-url="/tab1"
															class="nav-link active">MASCOTA</a></li>
														<li class="nav-item"><a href="#tab2" data-url="/tab2"
															class="nav-link">VACUNAS</a></li>

													</ul>

													<div class="tab-content pt-3">


														<div class="tab-pane active" id="tab1">



															<div class="contact-agileinfo">
																<div class="col-md-7 contact-right">



																	<div class="form-group row">
																		<div class="col-sm-12 mb-3 mb-sm-0">
																			<h3>Nombre</h3>
																			<label class="form-control form-control-user"
																				th:text="${mascota.nombre}"></label>
																		</div>
																	</div>
																	<div class="form-group row">
																		<div class="col-sm-12 mb-3 mb-sm-0">
																			<h3>Edad</h3>
																			<label class="form-control form-control-user"
																				th:text="${mascota.edad}"></label>
																		</div>
																	</div>


																</div>

																<div class="clearfix"></div>
															</div>




														</div>
														<div class="tab-pane" id="tab2">

															<table class="table table-bordered">

																<thead>
																	<tr>
																		<th>Fecha</th>
																		<th>Vacuna</th>
																		<th>Descripcion</th>
																		<th>Costo</th>

																	</tr>

																</thead>


																<tbody>

																	<tr th:each="c : ${carnets}">
																		<td th:text="${c.fechaVacuna()}"></td>
																		<td th:text="${c.vacuna.nombre}"></td>
																		<td th:text="${c.vacuna.observacion}"></td>
																		<td th:text="${c.costo}"></td>
																	</tr>

																</tbody>


															</table>



															<div class="grid_3 grid_4">
																<h3 class="w3ls-hdg">Agregar Vacuna</h3>
																<div class="tab-content">
																	<div class="tab-pane active" id="horizontal-form">
																		<form class="form-horizontal"
																			th:action="@{/mascota/save_}" th:object="${carnet}"
																			method="post">
																			<div class="form-group">
																				<label for="focusedinput"
																					class="col-sm-2 control-label">Costo</label>
																				<div class="col-sm-8">
																					<input type="text" class="form-control1"
																						id="focusedinput" th:field="*{costo}"
																						placeholder="Costo">
																				</div>
																			</div>

																			<div class="form-group">
																				<label for="selector1"
																					class="col-sm-2 control-label">Vacunas</label>
																				<div class="col-sm-8">
																					<select name="selector1" id="selector1"
																						class="form-control1" th:field=*{vacuna.idvacuna}>
																						<option value=0>
																						<option th:each="v : ${vacunas}"
																							th:value="${v.idvacuna}"
																							th:text="${v.toString()}"></option>

																					</select>
																				</div>
																			</div>


																			<div class="form-group">
																				<label for="selector1"
																					class="col-sm-2 control-label">Mascota</label>
																				<div class="col-sm-8">
																					<select name="selector1" id="selector1"
																						class="form-control1"
																						th:field=*{mascota.idmascota}>

																						<option th:value="${mascota.idmascota}"
																							th:text="${mascota.toString()}"></option>

																					</select>
																				</div>
																			</div>
																			<div class="contact-agileinfo">
																				<input type="submit" value="Guardar">
																			</div>


																			<input type="hidden" th:field="*{idcarnetVacunacion}" />



																		</form>
																	</div>
																</div>
															</div>























														</div>


													</div>
												</div>
											</div>

										</div>


										<hr>
			
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer th:replace="layout :: frgFooter"></footer>


	<script th:src="@{/css/bootstrap.min.js}"></script>

	<script>
		$('#myTabs a').click(function(e) {
			e.preventDefault();

			var url = $(this).attr("data-url");
			var href = this.hash;
			var pane = $(this);

			// ajax load from data-url
			$(href).load(url, function(result) {
				pane.tab('show');
			});
		});

		// load first tab content
		$('#tab1').load($('.nav-link.active').attr("data-url"),
				function(result) {
				});
	</script>


</body>
</html>
