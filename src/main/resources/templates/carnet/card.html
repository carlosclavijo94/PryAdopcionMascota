<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div th:replace="layout :: frgImg" class="agileits-banner"></div>

	<div id="wrapper">
		<div class="container-fluid">

					<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
			</div>

				<div class="contact-agileinfo">
					<div class="col-md-7 contact-right">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${carnet}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<hr>
											<div class="form-group row">
												<div class="col-sm-12 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${carnet.fechaVacuna()}"></label>
												</div>
											</div>
											<div class="form-group row">
												<div class="col-sm-12 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${carnet.costo}"></label>
												</div>
											</div>
											<hr>											
											<br>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/carnet/list}"
														class="btn btn-sm btn-info">Volver</a>
												</div>
											</div>											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>

	<footer th:replace="layout :: frgFooter"></footer>




</body>
</html>
