<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div th:replace="layout :: frgImg" class="agileits-banner"></div>

	<div id="wrapper">
		<div class="container-fluid">

					<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
			</div>				
				<h3 class="agileits-title" th:text="${title}"></h3>

				<div class="contact-agileinfo">
					<div class="col-md-7 contact-right">
					
						<form th:action="@{/adopcion/save}" th:object="${adopcion}" method="post">
						<div class="form-group row">
							<h6>Fecha de Publicaci&oacute;n</h6>
								<input type="date" th:field="*{fechaPublicacion}"/>
							</div>
							<div class="form-group row">
							<h6>Fecha de Asignaci&oacute;n</h6>
								<input type="date" th:field="*{fechaAsignacion}"/>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<label class="radio-inline"><input type="radio"
										th:field="*{estado}" value="DISPONIBLE" checked />&nbsp;Disponible</label>
								</div>
								<div class="col-sm-6">
									<label class="radio-inline"><input type="radio"
										th:field="*{estado}" value="RESERVADO" />&nbsp;Reservado</label>
								</div>
							</div>
							<div class="form-group row">
							<input type="text" th:field="*{observacion}" placeholder="Observaci&oacute;n"/>
							</div>
							<h6>Personas: </h6>
							<div class="form-group row">
								<select class="form-control" th:field=*{persona.idpersona}>
									<option value=0>
									<option th:each="c : ${personas}"
										th:value= "${c.idpersona}" th:text="${c.toString()}">
									</option>
								</select>
							</div>
							<h6>Mascotas: </h6>
							<div class="form-group row ">
								<select class="form-control" th:field=*{mascota.idmascota}>
									<option value=0>
									<option th:each="m : ${mascotas}"
										th:value= "${m.idmascota}" th:text="${m.toString()}">
									</option>
								</select>
							</div>
							<hr>
							
							<div class="form-group col-sm-4">
								
								<input type="submit"
								class="btn btn-success btn-user btn-block"
								value="Guardar" />
										
								<a  th:href="@{/adopcion/list}"
								class="btn btn-danger btn-user btn-block"
							    >Cancelar</a>
							   
							</div>
							
							<input type="hidden" th:field="*{idadopcion}" />
						</form>
						
					</div>
					
					
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

<footer th:replace="layout :: frgFooter"></footer>




</body>
</html>
