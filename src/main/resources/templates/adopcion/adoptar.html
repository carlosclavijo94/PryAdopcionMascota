<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div th:replace="layout :: frgImg" class="agileits-banner"></div>

	<div id="wrapper">
		<div class="container-fluid">

					<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
			</div>				
				<h3 class="agileits-title" th:text="${title}"></h3>

				<div class="contact-agileinfo">
					<div class="col-md-7 contact-right">
							
						<form th:action="@{/adopcion/save}" th:object="${adopcion}" method="post">
							<div class=col-2>
								<img th:src="@{/photos/} + ${adopcion.mascota.imagen}" width="80"
									height="80" />
							</div>
							<hr>
							
							<div class="form-group row">
								<div class="col-sm-12 mb-3 mb-sm-0">
									<h3>Nombre</h3>
									<label class="form-control form-control-user"
										th:text="${adopcion.mascota.nombre}"></label>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-12 mb-3 mb-sm-0">
									<h3>Edad</h3>
									<label class="form-control form-control-user"
										th:text="${adopcion.mascota.edad}"></label>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-12 mb-3 mb-sm-0">
									<h3>Fecha Publicaci&oacute;n</h3>
									<label class="form-control form-control-user"
										th:text="${adopcion.fechaPublic()}"></label>
								</div>
							</div>									
							
							<h6>Observaci&oacute;n: </h6>
							<div class="form-group row">
							<input type="text" th:field="*{observacion}" placeholder="Observaci&oacute;n"/>
							</div>
							
							<hr>
							
							<div class="form-group col-sm-4">
								
								<input type="submit"
								class="btn btn-success btn-user btn-block"
								value="Adoptar" />
										
								<a  th:href="@{/adopcion/list}"
								class="btn btn-danger btn-user btn-block"
							    >Cancelar</a>
							   
							</div>
								<input type="hidden" th:field="*{idadopcion}" />
							
						</form>
						
					</div>
					
					
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

<footer th:replace="layout :: frgFooter"></footer>




</body>
</html>
